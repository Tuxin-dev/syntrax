[style]
line_width = 2
outline_width = 2
padding = 5
line_color = (0, 0, 0)
max_radius = 9
h_sep = 17
v_sep = 9
arrows = True
title_pos = 'tl'
bullet_fill = (255, 255, 255)
text_color = (0, 0, 0)
shadow = True
shadow_fill = (0, 0, 0, 127)
title_font = ('Helvetica', 22, 'bold')

[bubble]
pattern = '^\\w'
shape = 'bubble'
text_mod = None
font = ('Helvetica', 14, 'bold')
text_color = (0, 0, 0)
fill = (144, 164, 174)

[box]
pattern = '^/'
shape = 'box'
text_mod = 'lambda txt: txt[1:]'
font = ('Times', 14, 'italic')
text_color = (0, 0, 0)
fill = (179, 229, 252)

[token]
pattern = '.'
shape = 'bubble'
text_mod = None
font = ('Helvetica', 16, 'bold')
text_color = (0, 0, 0)
fill = (144, 164, 174)
